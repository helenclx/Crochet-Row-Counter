<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>

        <title>Crochet Stitch Counter</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Crochet stitch count:</h1>
                <h2 class="count">0</h2>

                <button class="decrement-btn" onclick="decrement()">- DECREMENT</button>
                <button class="increment-btn" onclick="increment()">+ INCREMENT</button><br>
                <button class="save-btn" onclick="save()">SAVE</button>
                
                <p class="prev-count">Previous stitches: </p>
            </div>
        </main>
        <footer class="attribution">
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
        </footer>
    </body>
</html>
